<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            background-color: black;
        }
        h1, h2{
            color: #f44560;
        }
        ul, ol{
            color: #44d1df;
        }
        a{
            color: #730517;
        }
    </style>
    <meta charset="utf-8">
    <title>Lasagna</title>
</head>
<body>
    <h1>Lasagna</h1>
    <img src="../img/lasagna.jpeg" width="200" alt="delicious lasagna">
    <h2>Ingredients</h2>
    <ul>
        <li>lasagna noodles</li>
        <li>groung beef</li>
        <li>garlic</li>
        <li>mozzerella</li>
        <li>marinara sauce</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Preheat oven to 375 degrees.</li>
        <li>Throw the noodles into the pan.</li>
        <li>Slather sauce around.</li>
        <li>Throw some cheese at it.</li>
        <li>Drop it into the oven.</li>
        <li>Cook.</li>
        <li>Eat.</li>
    </ol>
